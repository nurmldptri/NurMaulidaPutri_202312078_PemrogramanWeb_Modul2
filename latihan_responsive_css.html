<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: #218f9d; /* Warna latar untuk desktop */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #f3218e;
      color: white;
      padding: 20px;
      font-size: 20px;
      text-align: center;
    }

    /* Responsive untuk layar kecil (â‰¤ 600px) */
    @media only screen and (max-width: 600px) {
      body {
        background-color: #ff74dc; /* Warna latar untuk mobile */
      }

      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>
</body>
</html>
